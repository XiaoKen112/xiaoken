<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYRO STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --dark-bg: #030357;
            --purple-accent: #6a05ad;
            --light-purple: #e30000;
            --text-color: #f0f0f0;
            --card-bg: #2c2c54;
            --border-color: #4a4a7a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px 10px;
        }

        a, button, input {
            outline: none;
        }

        .container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--purple-accent);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .store-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--purple-accent);
        }
        
        .tab-menu {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border-radius: 50px;
            padding: 5px;
            overflow: hidden;
        }

        #toggleSlider {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 5px);
            background: linear-gradient(90deg, var(--purple-accent), #5f6fd8);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            color: #aaa;
            padding: 10px 0;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .tab-button.active {
            color: var(--text-color);
        }
        
        .tab-content {
            width: 100%;
            padding-top: 20px;
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: left;
            width: 100%;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .link-button {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
            border-radius: 15px;
            overflow: hidden;
            border: none;
            position: relative;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .link-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: 1;
        }

        .link-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .link-text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            color: var(--text-color);
            text-align: left;
            z-index: 2;
        }

        .link-title {
            font-size: 1rem;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-description {
            font-size: 0.8rem;
            font-weight: 400;
            margin: 0;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scroll-container {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding-bottom: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            margin-bottom: 20px;
            width: 100%;
            justify-content: flex-start;
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-item {
            flex-shrink: 0;
            width: 120px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-item-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease-in-out;
        }
        
        .scroll-item-img:hover {
            transform: scale(1.1);
        }

        .scroll-item-title {
            margin-top: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .social-media-button {
            width: 100%;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 15px;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .social-media-button i {
            margin-right: 10px;
        }

        .social-media-button:hover {
            background-color: var(--purple-accent);
        }
        
        .search-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        #searchInput::placeholder {
            color: #999;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            width: 100%;
        }

        .product-item {
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }
        
        .product-item-name {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .category-section {
            display: block;
            width: 100%;
        }
        .category-section.hidden {
            display: none;
        }
        
        .no-results-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #3b3b64;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            display: none;
        }

        .footer {
            width: 100%;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        /* ✒️ Typing container */
        .type-container {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-purple);
            display: flex;
            align-items: center;
            height: 40px;
        }

        .typed-text {
            color: var(--light-purple);
        }

        /* 🔁 Blinking cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: white;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        /* ✨ Blink animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ⬆️ Back-to-Top Button */
        #backToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            background-color: var(--purple-accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #backToTopBtn.show {
            opacity: 1;
            visibility: visible;
        }

        /* --- POPUP CARD STYLES --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
            opacity: 1;
        }

        .popup-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.show .popup-card {
            transform: scale(1);
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .popup-close:hover {
            color: var(--text-color);
        }

        .popup-image {
            width: 80%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 15px;
            margin: 0 auto 15px;
            border: 2px solid var(--border-color);
            display: block;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .popup-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .popup-price-list {
            width: 100%;
        }

        .popup-price-list h3 {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
            margin-bottom: 10px;
            color: var(--light-purple);
        }

        .price-scroll-container {
            max-height: 200px; 
            overflow-y: auto; 
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--purple-accent) transparent;
        }
        
        .price-scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .price-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .price-scroll-container::-webkit-scrollbar-thumb {
            background-color: var(--purple-accent);
            border-radius: 20px;
            border: 2px solid var(--card-bg);
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .price-item {
            background-color: var(--dark-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .price-item:hover {
            background-color: #3b507d;
            transform: translateY(-3px);
        }

        .price-item-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .price-item-value {
            font-size: 1rem;
            font-weight: 700;
            color: #55acee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-section">
        <img src="https://i.postimg.cc/13pk1CP8/20250528-022441.jpg" alt="AVOCADOS STORE Logo" class="profile-logo">
        
        <div class="type-container">
            <span class="typed-text"></span>
            <span class="cursor"></span>
        </div>

        <p class="store-description">🎮 Instant Game Recharge | Affordable Boosting & Gaming Info! | Safe, Fast & Legal</p>

        <div class="social-icons">
            <a href="https://wa.me/601160900470" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/+601160900470" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>
    
    <div class="tab-menu">
        <div id="toggleSlider"></div>
        <button class="tab-button active" onclick="openTab('links', this)">Links</button>
        <button class="tab-button" onclick="openTab('product', this)">Product</button>
    </div>

    <div id="links" class="tab-content active">
        <div id="linksContent">
            </div>
    </div>

    <div id="product" class="tab-content">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Cari produk...">
        </div>
        
        <div id="noResultsMessage" class="no-results-message">
            Produk "<span id="searchTerm"></span>" tidak ditemukan.
        </div>

        <div id="productSections">
            </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 KYRO STORE. All rights reserved.
    </footer>

    <a id="backToTopBtn" href="#"><i class="fas fa-chevron-up"></i></a>
</div>

<div id="productPopup" class="popup-overlay">
    <div class="popup-card">
        <i class="fas fa-times popup-close" onclick="closeProductPopup()"></i>
        <img id="popupImage" src="" alt="Product Image" class="popup-image">
        <h2 id="popupTitle" class="popup-title"></h2>
        <p id="popupDescription" class="popup-description"></p>
        
        <div class="popup-price-list">
            <h3>Daftar Harga</h3>
            <div class="price-scroll-container">
                <div id="priceGrid" class="price-grid">
                    </div>
            </div>
        </div>
    </div>
</div>
<script>
    let productsData = {};
    let linksData = {};

    function openTab(tabName, clickedButton) {
        const tabs = document.getElementsByClassName('tab-content');
        const tabButtons = document.getElementsByClassName('tab-button');
        const toggleSlider = document.getElementById('toggleSlider');

        const currentActiveTab = document.querySelector('.tab-content.active');
        
        if (currentActiveTab && currentActiveTab.id === tabName) {
            return;
        }

        if (currentActiveTab) {
            currentActiveTab.classList.remove('active');
            setTimeout(() => {
                currentActiveTab.style.display = 'none';
            }, 500); 
        }
        
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove('active');
        }

        const newTab = document.getElementById(tabName);
        newTab.style.display = 'block';
        setTimeout(() => {
            newTab.classList.add('active');
            clickedButton.classList.add('active');
        }, 100); 

        if (tabName === 'links') {
            toggleSlider.style.transform = 'translateX(0)';
        } else if (tabName === 'product') {
            toggleSlider.style.transform = 'translateX(100%)';
        }
    }

    // Fungsi untuk mengambil dan menampilkan data produk
    function renderProductGrids(productsData) {
        const productSectionsContainer = document.getElementById('productSections');
        productSectionsContainer.innerHTML = ''; 

        const categoryGrids = {
            'Category A': [],
            'Category B': [],
            'Category C': []
        };
        
        Object.entries(productsData).forEach(([productId, product]) => {
            let category;
            if (productId.startsWith('productA')) {
                category = 'Category A';
            } else if (productId.startsWith('productB')) {
                category = 'Category B';
            } else if (productId.startsWith('productC')) {
                category = 'Category C';
            }

            const productItem = `
                <a class="product-item" onclick="showProductPopup('${productId}')">
                    <img src="${product.image}" alt="${product.title}" class="product-item-img">
                    <p class="product-item-name">${product.title}</p>
                </a>
            `;
            if (category) {
                if (!categoryGrids[category]) {
                    categoryGrids[category] = [];
                }
                categoryGrids[category].push(productItem);
            }
        });

        for (const categoryName in categoryGrids) {
            if (categoryGrids[categoryName].length > 0) {
                const sectionHtml = `
                    <div class="category-section">
                        <h2 class="section-title">${categoryName}</h2>
                        <div class="product-grid">
                            ${categoryGrids[categoryName].join('')}
                        </div>
                    </div>
                `;
                productSectionsContainer.insertAdjacentHTML('beforeend', sectionHtml);
            }
        }
    }
    
    function fetchProductsData() {
        const cacheBuster = new Date().getTime();
        fetch(`product.json?t=${cacheBuster}`, { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                productsData = data.products;
                renderProductGrids(productsData);
                console.log('Product data fetched successfully.');
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                const productSectionsContainer = document.getElementById('productSections');
                productSectionsContainer.innerHTML = '<p style="text-align:center; color:red;">Gagal memuat produk. Silakan coba lagi nanti.</p>';
            });
    }

    // Fungsi untuk mengambil dan menampilkan data tautan
    function renderLinks(linksData) {
        const linksContentContainer = document.getElementById('linksContent');
        linksContentContainer.innerHTML = ''; // Hapus konten sebelumnya

        // Render Banners
        linksData.banners.forEach(banner => {
            const bannerHtml = `
                <a href="${banner.url}" class="link-button">
                    <img src="${banner.image}" alt="${banner.title}">
                    <div class="link-text-overlay">
                        <p class="link-title">${banner.title}</p>
                        <p class="link-description">${banner.description}</p>
                    </div>
                </a>
            `;
            linksContentContainer.insertAdjacentHTML('beforeend', bannerHtml);
        });

        // Render Categories
        linksData.categories.forEach(category => {
            const categoryTitleHtml = `<h2 class="section-title">${category.title}</h2>`;
            linksContentContainer.insertAdjacentHTML('beforeend', categoryTitleHtml);
            
            const scrollContainerHtml = `<div class="scroll-container"></div>`;
            linksContentContainer.insertAdjacentHTML('beforeend', scrollContainerHtml);
            const currentScrollContainer = linksContentContainer.lastElementChild;

            category.links.forEach(link => {
                const linkItemHtml = `
                    <a href="${link.url}" class="scroll-item">
                        <img src="${link.image}" alt="${link.title}" class="scroll-item-img">
                        <p class="scroll-item-title">${link.title}</p>
                    </a>
                `;
                currentScrollContainer.insertAdjacentHTML('beforeend', linkItemHtml);
            });
        });

        // Render Social Buttons
        linksData.social_buttons.forEach(button => {
            const socialButtonHtml = `
                <a href="${button.url}" target="_blank" class="social-media-button">
                    <i class="${button.icon_class}"></i> ${button.text}
                </a>
            `;
            linksContentContainer.insertAdjacentHTML('beforeend', socialButtonHtml);
        });
    }

    function fetchLinksData() {
        const cacheBuster = new Date().getTime();
        fetch(`links.json?t=${cacheBuster}`, { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                linksData = data;
                renderLinks(linksData);
                console.log('Link data fetched successfully.');
            })
            .catch(error => {
                console.error('Error fetching links:', error);
                const linksContentContainer = document.getElementById('linksContent');
                linksContentContainer.innerHTML = '<p style="text-align:center; color:red;">Gagal memuat tautan. Silakan coba lagi nanti.</p>';
            });
    }

    function showProductPopup(productId) {
        const product = productsData[productId];
        if (!product) {
            console.error('Product not found:', productId);
            return;
        }

        document.getElementById('popupImage').src = product.image;
        document.getElementById('popupTitle').textContent = product.title;
        document.getElementById('popupDescription').textContent = product.description;
        
        const priceGrid = document.getElementById('priceGrid');
        priceGrid.innerHTML = '';
        
        product.prices.forEach(price => {
            const priceItem = document.createElement('a');
            priceItem.href = price.link;
            priceItem.target = '_blank';
            priceItem.classList.add('price-item');
            
            priceItem.innerHTML = `
                <p class="price-item-name">${price.name}</p>
                <p class="price-item-value">${price.value}</p>
            `;
            
            priceGrid.appendChild(priceItem);
        });

        document.getElementById('productPopup').classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    function closeProductPopup() {
        document.getElementById('productPopup').classList.remove('show');
        document.body.style.overflow = 'auto';
    }

    function filterProducts() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        
        const categorySections = document.querySelectorAll('.category-section');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const searchTermSpan = document.getElementById('searchTerm');
        let hasVisibleProducts = false;

        if (filter.trim() === '') {
            categorySections.forEach(section => {
                section.classList.remove('hidden');
                const products = section.querySelectorAll('.product-item');
                products.forEach(item => item.style.display = 'flex');
            });
            noResultsMessage.style.display = 'none';
            return;
        }

        categorySections.forEach(section => {
            let hasProductsInSection = false;
            const products = section.querySelectorAll('.product-item');

            products.forEach(item => {
                const productName = item.querySelector('.product-item-name').textContent || item.querySelector('.product-item-name').innerText;
                
                if (productName.toLowerCase().includes(filter)) {
                    item.style.display = 'flex';
                    hasVisibleProducts = true;
                    hasProductsInSection = true;
                } else {
                    item.style.display = 'none';
                }
            });

            if (hasProductsInSection) {
                section.classList.remove('hidden');
            } else {
                section.classList.add('hidden');
            }
        });

        if (!hasVisibleProducts) {
            searchTermSpan.textContent = filter;
            noResultsMessage.style.display = 'block';
        } else {
            noResultsMessage.style.display = 'none';
        }
    }
    
    const phrases = ["Welcome To", "KYRO STORE"];
    const typedText = document.querySelector(".typed-text");
    const cursor = document.querySelector(".cursor");

    let phraseIndex = 0;
    let charIndex = 0;

    function type() {
        if (phraseIndex < phrases.length) {
            const currentPhrase = phrases[phraseIndex];
            if (charIndex < currentPhrase.length) {
                typedText.textContent += currentPhrase.charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                phraseIndex++;
                charIndex = 0;
                if (phraseIndex < phrases.length) {
                    setTimeout(erase, 1000);
                }
            }
        }
    }

    function erase() {
        if (typedText.textContent.length > 0) {
            typedText.textContent = typedText.textContent.substring(0, typedText.textContent.length - 1);
            setTimeout(erase, 60);
        } else {
            typedText.textContent = "";
            setTimeout(type, 500);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const initialTab = 'links';
        const initialButton = document.querySelector(`.tab-button[onclick="openTab('${initialTab}', this)"]`);
        const initialContent = document.getElementById(initialTab);
        
        initialContent.style.display = 'block';
        initialContent.classList.add('active');
        initialButton.classList.add('active');

        const toggleSlider = document.getElementById('toggleSlider');
        if (initialTab === 'links') {
            toggleSlider.style.transform = 'translateX(0)';
        }

        type();

        fetchProductsData();
        setInterval(fetchProductsData, 10000);

        fetchLinksData();
        setInterval(fetchLinksData, 10000);
    });

    const backToTopBtn = document.getElementById("backToTopBtn");

    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            backToTopBtn.classList.add("show");
        } else {
            backToTopBtn.classList.remove("show");
        }
    }
    
    backToTopBtn.addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

</body>
